[book]
title = "Synaptic"
description = "Rust AI Agent 框架，兼容 LangChain 架构"
authors = ["Synaptic Contributors"]
language = "zh"
src = "src"

[build]
build-dir = "../../dist/zh"
create-missing = false

[output.html]
default-theme = "navy"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/dnw3/synaptic"
git-repository-icon = "fa-github"
additional-css = ["custom.css"]
additional-js = ["lang-switcher.js"]

[output.html.fold]
enable = true
level = 1

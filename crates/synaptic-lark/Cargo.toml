[package]
name = "synaptic-lark"
description = "Feishu/Lark integration for Synaptic: document loader, Bitable tool, message tool"
edition.workspace = true
version.workspace = true
license.workspace = true
readme.workspace = true
authors.workspace = true
rust-version.workspace = true
repository.workspace = true
homepage.workspace = true

[dependencies]
async-trait.workspace = true
reqwest = { workspace = true }
serde_json.workspace = true
serde.workspace = true
tokio = { workspace = true }
tracing = { workspace = true }
futures.workspace = true
synaptic-core = { version = "0.2", path = "../synaptic-core" }
synaptic-graph = { version = "0.2", path = "../synaptic-graph", optional = true }
hmac = "0.12"
sha2 = "0.10"
urlencoding = "2"
tokio-tungstenite = { version = "0.24", optional = true, features = ["native-tls"] }
dashmap = { version = "6", optional = true }
lru = { version = "0.12", optional = true }

[features]
default = []
checkpointer = ["dep:synaptic-graph"]
events = []
bot = ["dep:tokio-tungstenite", "dep:dashmap", "dep:lru", "events"]

[dev-dependencies]
tokio.workspace = true
synaptic-graph = { version = "0.2", path = "../synaptic-graph" }
hex = "0.4"
